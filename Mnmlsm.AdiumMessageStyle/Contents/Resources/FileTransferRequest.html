<div class="x-container x-filetransfer %messageClasses% %userIcons%" style="background-color:%textbackgroundcolor{.75}%;" src="%userIconPath%">
	<img class="x-buddyicon" src="%userIconPath%" />
	<div class="x-time" title="%time{dd MMM yyyy}%">%time%</div>
	<div class="x-sender" style="color: %senderColor%;" title="%senderPrefix%&nbsp;%senderScreenName%">%sender%</div>
	<div class="x-message" title="%service% %time%">
		%message%
		<div class="x-buttons"
			<button onclick="%cancelRequestHandler%" class="cancel">Cancel</button>
			<button onclick="(event.shiftKey)?%saveFileAsHandler%:%saveFileHandler%" title="Click to save %fileName%, Shift + Click to save %fileName% under a new name." class="save">Save</button>
	</div>
</div>
<div id="insert"></div>
