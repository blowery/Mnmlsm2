<div class="x-container c x-filetransfer f %messageClasses% %userIcons%">
	<div class="a"><img class="x-buddyicon i" src="%userIconPath%" style="background:%senderColor%" alt="%sender%<" /></div>
	<div class="x-time t" title="%time{dd MMM yyyy}%">%time%</div>
	<div class="x-sender s" style="color: %senderColor%;" title="%senderPrefix%&nbsp;%senderScreenName%">%sender%</div>
	<div class="x-message m" title="%service% %time%">%message%</div>
	<div class="x-buttons m b">
		<div class="n">%fileName%</div>
		<button onclick="%cancelRequestHandler%" class="cancel">Cancel</button>
		<button onclick="(event.shiftKey)?%saveFileAsHandler%:%saveFileHandler%" title="Click to save %fileName%, Shift + Click to save %fileName% under a new name." class="save">Save</button>
	</div>
</div>
<div id="insert"></div>
